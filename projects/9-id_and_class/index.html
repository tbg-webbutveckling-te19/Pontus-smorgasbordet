<!DOCTYPE html>

<html lang="sv-se">
    <head>
        <meta charset="UTF-8">
        <meta description="Här förklarar man sidans innehåll">
        <title>id and class</title>
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    <body>
        <!-- class = reusable -->
        <section class="box m-1 rounded-5"></section>
        <section class="box m-1"></section>
        <section class="box m-1 rounded-5"></section>
        <section class="box m-1"></section>
        
        <!-- id = only one time in the same document -->
        <section id="unique" class="m-1 rounded-10"></section>
    </body>
</html>
