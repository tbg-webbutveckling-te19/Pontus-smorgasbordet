<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Music App</title>
</head>
<body>
    <div class="background">
        <header>
            <h1>Brand</h1>
        </header>
        <main>
            <div class="picture"><img src="assets/images/Picture.jpg"></div>
            <div class="login">
                <div class="username addFlex">
                    <input type="text" placeholder="Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'">
                </div>
                <div class="password">
                    <input type="text" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
                </div>
            </div>
            <div class="register">
                <p class="registerText">Don't have an account?</p>
                <p class="registerHere">Register here</p>
            </div>
            <div class="touchId">
                <p>Quick login with touch ID</p>
                <img src="assets/images/fingerPrint.png">
            </div>
        </main>
    </div>
</body>
</html>
